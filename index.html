<!doctype html>
<!--
  =============================================================
   Backoffice Klok ‚Äî gemaakt door Arnold den Hartog
   Afdeling: Frontoffice FZ&IT / KICK
   Versie: 2.0 ‚Äî Video bij 16:29 toegevoegd (nu met preload fix)
  =============================================================
-->
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klok ‚Äî Werkdag Teller</title>
  <style>
    @font-face {
      font-family: 'GT-Walsheim-Pro-Bold';
      src: url('GT-Walsheim-Pro-Bold.otf') format('opentype');
      font-weight: bold;
    }

    :root { color-scheme: dark }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'GT-Walsheim-Pro-Bold', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease, color 0.8s ease;
      color: #fff;
    }

    /* NIEUW: achtergrond-video‚Äôs gestacked + fade */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      transition: opacity 1s ease;
    }

    #bg-main { opacity: 1; }
    #bg-1629 { opacity: 0; }

    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      gap: 0.0rem;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      flex: 1;
      max-width: 1500px;
      position: relative;
      z-index: 1;
    }
    .smalltitle {
      font-family: 'GT-Walsheim-Pro-Bold', sans-serif;
      font-size: clamp(20px, 3vw, 28px);
      opacity: 0.8;
    }
    .clock { font-size: clamp(80px,14vw,400px); font-weight: 800; margin-top: 0.0rem; }

    .message {
      font-family: 'GT-Walsheim-Pro-Bold', sans-serif;
      font-size: clamp(20px,3vw,42px);
      font-weight: 600;
      transition: opacity 1s ease;
      opacity: 1;
    }

    #xmas-countdown {
      font-family: 'GT-Walsheim-Pro-Bold', sans-serif;
      font-size: clamp(12px,1.8vw,20px);
      margin-top: 0.8rem;
      opacity: 0.50;
      font-weight: 400;
    }

    #counter {
      font-family: 'GT-Walsheim-Pro-Bold', sans-serif;
      font-size: clamp(18px,2.4vw,28px);
      position: absolute;
      bottom: 1.8rem;
      width: 100%;
      animation: ticker 60s linear infinite;
      white-space: nowrap;
      left: 100%;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); }
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 30px;
      max-width: 300px;
      opacity: .9;
      transition: opacity .3s ease;
      z-index: 1;
    }
    .logo:hover { opacity: 1 }

    #gif-1629 {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Preload background video's -->
  <video autoplay muted loop id="bg-main" class="bg-video">
    <source src="background_xmas.mp4" type="video/mp4">
  </video>

  <video autoplay muted loop id="bg-1629" class="bg-video">
    <source src="background_alt.mp4" type="video/mp4">
  </video>

  <div id="video-overlay"></div>
  <img src="HHS_grijs_fc copy.png" alt="Logo" class="logo" />

  <img id="gif-1629" src="homer.gif" />

  <div class="wrap">
    <div id="title" class="smalltitle">
      De tijd in de Frontoffice FZ&IT Backoffice is nu:
    </div>
    <div id="clock" class="clock">--:--</div>
    <div id="message" class="message">...</div>

    <!-- ‚≠ê COUNTDOWN NAAR KERSTVAKANTIE -->
    <div id="xmas-countdown"></div>

  </div>
  <div id="counter"></div>

  <script>
    const two = n => String(n).padStart(2, '0');

    function setDateInTitle() {
      const title = document.getElementById('title');
      const now = new Date();
      const dagen = ["zondag","maandag","dinsdag","woensdag","donderdag","vrijdag","zaterdag"];
      const maanden = ["januari","februari","maart","april","mei","juni","juli","augustus","september","oktober","november","december"];
      title.textContent =
        `Het is ${dagen[now.getDay()]} ${now.getDate()} ${maanden[now.getMonth()]} ${now.getFullYear()} en de tijd bij Frontoffice FZ&IT is nu:`;
    }
    setDateInTitle();

    const workQuotes = {
      "08:00": "De dag is begonnen. Wat een ellende. Of toch niet üëÄ",
      "08:30": "De half negen dienst is binnen (hopen we dan). Tijd om echt te knallen!",
      "09:00": "Eerste meldingen overleefd, toch? Je doet het geweldig.",
      "09:30": "Je bent op stoom, gek. Choo choo bishh üöÇ",
      "10:00": "Jij en de koffiemachine. Een liefdesverhaal ü•∞",
      "10:30": "De ochtend is van de baas. De avond van jou",
      "11:00": "Avonddienstmodus aan (behalve op vrijdag).",
      "11:30": "Bijna lunchtijd, held.",
      "12:00": "Lunch incoming ü•™",
      "12:30": "Snack-verantwoordelijkheid ontgrendeld.",
      "13:00": "After-lunch dip? Niet vandaag bro.",
      "13:30": "Focus level van een ninja.",
      "14:00": "Toetsenbord-marathon bezig.",
      "14:30": "Je bent unstoppable.",
      "15:00": "Nog even... Kijk nog even in TOPdesk",
      "15:30": "Bijna daar. Keep at it.",
      "16:00": "Het is bijna 16:29...",
      "16:29": "Begonnen om 8 uur? Dan NU gaannnnnn üèÉ‚Äç‚ôÇÔ∏èüí®",
      "16:30": "Werk gaat gewoon nog door, sadly üòè",
      "17:00": "Doorzetter detected.",
      "18:00": "Nog geen tweede koffie? Respect.",
      "19:30": "Vrijheid! üéâ"
    };

    let lastQuoteKey = "";

    function setQuoteWithFade(newText) {
      const msg = document.getElementById('message');
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.textContent = newText;
        msg.style.opacity = 1;
      }, 500);
    }

    /* KERSTVAKANTIE COUNTDOWN */
    function updateChristmasCountdown() {
      const countdown = document.getElementById('xmas-countdown');
      const now = new Date();
      const target = new Date("2025-12-19T17:00:00");

      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = "Kerstvakantie! üéÑ‚ú® Geniet ervan!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor(diff / (1000 * 60));

      if (days > 0) {
        countdown.textContent = `Nog ${days} dag(en) tot de kerstvakantie.`;
        return;
      }

      if (now.getDate() === 19 && now.getHours() >= 8 && now.getHours() < 16) {
        countdown.textContent = `Nog ${hours} uur tot de kerstvakantie üéÑ`;
        return;
      }

      if (now.getDate() === 19 && now.getHours() >= 16) {
        countdown.textContent = `Nog ${minutes} minuten tot de kerstvakantie üéâ`;
        return;
      }
    }

    /* UPDATE QUOTE + VIDEO LOGICA (nu zonder stotteren) */
    function updateQuote() {
      const now = new Date();
      const h = two(now.getHours());
      const m = two(now.getMinutes());
      const day = now.getDay();
      const timeKey = `${h}:${m}`;

      const vidMain = document.getElementById("bg-main");
      const vidAlt = document.getElementById("bg-1629");

      /* Video fade-switch */
      if (day >= 1 && day <= 5 && timeKey === "16:29") {
        vidMain.style.opacity = 0;
        vidAlt.style.opacity = 1;
      }
      else if (timeKey === "16:30") {
        vidMain.style.opacity = 1;
        vidAlt.style.opacity = 0;
      }

      let quote = workQuotes[timeKey];

      if (!quote) {
        const rounded = `${h}:${m < 30 ? "00" : "30"}`;
        quote = workQuotes[rounded] || "";
      }

      if (timeKey !== lastQuoteKey) {
        setQuoteWithFade(quote || "Aan het werk zijn we... blijf het doen!");
        lastQuoteKey = timeKey;
      }
    }

    /* WEEKEND + NACHTMODUS LOGICA */
    function isWeekendMode(now) {
      const day = now.getDay();
      const minutes = now.getHours() * 60 + now.getMinutes();

      if (day === 5 && minutes >= 17 * 60) return true;
      if (day === 6) return true;
      if (day === 0) return true;
      if (day === 1 && minutes < 8 * 60) return true;

      return false;
    }

    function updateClockAndCounter() {
      const now = new Date();
      const h = two(now.getHours());
      const m = two(now.getMinutes());

      const dagen = ["zondag","maandag","dinsdag","woensdag","donderdag","vrijdag","zaterdag"];
      const dayNumber = now.getDay();
      const dayName = dagen[dayNumber];

      const clock = document.getElementById('clock');
      const counter = document.getElementById('counter');
      const body = document.body;

      clock.textContent = `${h}:${m}`;

      if (isWeekendMode(now)) {
        counter.textContent = "Weekendmodus geactiveerd!";
        setQuoteWithFade("Weekendmodus geactiveerd! üéâ");
        body.style.background = "#000";
        return;
      }

      if (dayNumber >= 1 && dayNumber <= 4) {
        const minutes = now.getHours() * 60 + now.getMinutes();
        if (minutes < 8 * 60 || minutes >= 19 * 60 + 30) {
          counter.textContent =
            `Welkom bij Frontoffice FZ&IT üëèüèº Gelukkig geen werk meer op deze ${dayName}avond`;
          setQuoteWithFade("Ontspanmodus staat aan üò¥");
          body.style.background = "#000";
          return;
        }
      }

      if (dayNumber === 5) {
        const minutes = now.getHours() * 60 + now.getMinutes();
        if (minutes < 8 * 60) {
          counter.textContent =
            `Welkom bij Frontoffice FZ&IT üëèüèº Gelukkig geen werk op deze ${dayName}morgen`;
          setQuoteWithFade("Rustig aan, het is nog vroeg üò¥");
          body.style.background = "#000";
          return;
        }
      }

      body.style.background = "linear-gradient(135deg,#1e3c72,#2a5298)";

      let workEndToday = new Date(now);
      if (dayNumber === 5) {
        workEndToday.setHours(17, 0, 0, 0);
      } else {
        workEndToday.setHours(19, 30, 0, 0);
      }

      const minutesLeft = Math.ceil((workEndToday - now) / 60000);

      counter.textContent =
        `Welkom bij Frontoffice FZ&IT üëèüèº Succes met je dienst op deze mooie ${dayName}. ` +
        `Je hoeft nog maar ${minutesLeft} minuten tot ${two(workEndToday.getHours())}:${two(workEndToday.getMinutes())}u. Nog even afzien, held. üöÄ`;
    }

    /* INIT */
    updateClockAndCounter();
    updateQuote();
    updateChristmasCountdown();

    setInterval(() => {
      updateClockAndCounter();
      updateQuote();
      updateChristmasCountdown();
      setDateInTitle();
    }, 1000);

  </script>
</body>
</html>
